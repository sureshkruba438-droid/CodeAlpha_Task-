<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>Language Learning App</h1>
    <p class="subtitle">Vocabulary â€¢ Flashcards â€¢ Quiz</p>

    <!-- Category -->
    <select id="category" onchange="changeCategory()">
        <option value="daily">Daily Words</option>
        <option value="food">Food</option>
        <option value="emotion">Emotions</option>
    </select>

    <!-- Flashcard -->
    <div class="card">
        <h2 id="word"></h2>
        <p id="meaning">Click show meaning</p>

        <button onclick="showMeaning()">Show Meaning</button>
        <button onclick="speakWord()">ðŸ”Š Pronounce</button>

        <div class="nav">
            <button onclick="prevWord()">Previous</button>
            <button onclick="nextWord()">Next</button>
        </div>

        <p class="count">
            Word <span id="current"></span> / <span id="total"></span>
        </p>
    </div>

    <!-- Quiz -->
    <div class="quiz">
        <h2>Practice Quiz</h2>
        <p id="quizQuestion"></p>
        <input type="text" id="answer" placeholder="Type your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
